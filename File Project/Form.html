<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js"></script>
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" id="name" placeholder="Your name..."></td>
            </tr>

            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" id="tempat"></td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="sex" id="jkp" value="pria">Laki-laki
                    <br><input type="radio" name="sex" id="jkl" value="wanita">Perempuan
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea id="alamat" name="alamat" rows="4" cols="40"></textarea></td>
            </tr>

            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" id="email"></td>
            </tr>

            <tr>
                <td>No HP</td>
                <td>:</td>
                <td><input type="text" id="hp"></td>
            </tr>

            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><select>
                    <option>*****SELECT KOTA*****</option>
                    <option>Bogor</option>
                    <option>Jakarta</option>
                    <option>Bekasi</option>
                    <option>Tangerang</option>
                    <option>Depok</option>
                    <option>Cikarang</option>
                    <option>Banten</option>
                </select></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input onclick="simpan()" type="submit" name="Submit" value="simpan">
                <input type="reset" name="reset" value="batal"></td>
            </tr>
        </table>
    </form>
</body>
</html>
